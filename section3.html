<!DOCTYPE html>
<html>
<head>
	<title>Program Element</title>
</head>
<body>
	<h1>Daftar Buah-Buahan</h1>
	<ul id="daftar-buah">
		<li>Apel</li>
		<li>Pisang</li>
		<li>Jambu</li>
		<li>Jeruk</li>
	</ul>
	<script>
		// mendapatkan nilai parent element
		var listBuah = document.getElementById("daftar-buah");
		var judul = listBuah.parentNode;
		console.log("Parent Element: ", judul);

		// mendapatkan nilai child elements
		var itemsBuah = listBuah.childNodes;
		console.log("Child Elements: ", itemsBuah);

		// mendapatkan nilai siblings element
		var itemPisang = document.querySelector("li:nth-child(2)");
		var siblings = itemPisang.parentNode.childNodes;
		console.log("Siblings of Pisang: ", siblings);
	</script>
</body>
</html>
