<!DOCTYPE html>
<html>
<head>
	<title>Program Atribut Section 5</title>
</head>
<body>
	<h1 id="judul">Daftar Buah-Buahan</h1>
	<ul id="daftar-buah">
		<li data-buah="apel">Apel</li>
		<li data-buah="pisang">Pisang</li>
		<li data-buah="jambu">Jambu</li>
		<li data-buah="jeruk">Jeruk</li>
	</ul>
    <br>
	<button onclick="tampilkanDataBuah()">Tampilkan Data Buah</button>
    <script>
		function tampilkanDataBuah() {
			var judul = document.getElementById("judul");
			var listBuah = document.getElementById("daftar-buah");

			// set attribute
			judul.setAttribute("style", "color: pink;");

			// get attribute
			var itemJambu = document.querySelector("li:nth-child(3)");
			var dataBuahJambu = itemJambu.getAttribute("data-buah");

			alert("Buah kesukaanku adalah buah : " + dataBuahJambu);
		}
	</script>
</body>
</html>
