<!DOCTYPE html>
<html>
<head>
	<title>Program Style Property</title>
	<style>
		.warna-oranye {
			color: orange;
		}

		.tebal {
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h1 id="judul">Daftar Buah-Buahan</h1>
	<ul id="daftar-buah">
		<li>Apel</li>
		<li>Pisang</li>
		<li>Jambu</li>
		<li>Jeruk</li>
	</ul>
    <br>
	<button onclick="ubahTampilan()">Ubah Tampilan</button>
	<script>
		function ubahTampilan() {
			var judul = document.getElementById("judul");
			var listBuah = document.getElementById("daftar-buah");

			// set style property
			judul.style.color = "orange";
			listBuah.style.backgroundColor = "lightyellow";

			// set class name property
			var itemPisang = document.querySelector("li:nth-child(2)");
			itemPisang.className = "tebal warna-oranye";
		}
	</script>
</body>
</html>
